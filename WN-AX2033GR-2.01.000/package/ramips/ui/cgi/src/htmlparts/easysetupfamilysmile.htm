	<title>かんたん接続　ネットフィルタリングの案内</title>

<script language="JavaScript">

function parental_control()
{
	if ( $.browser.mobile ) {
		window.top.location = "/cgi-bin/luci/mobile/mobile_netfilter";
	}
	else {
		window.top.location = "/cgi-bin/luci/menu?/cgi-bin/luci/menu/net_filtering";
	}
}

function mainpage()
{
	window.top.location="/cgi-bin/luci";
}  
</script>
<form name="easysetup" method="POST" action="/cgi-bin/sec/easysetup.cgi">
<table width="100%" height="97%" border="0" cellpadding="1" cellspacing="1">
<tbody><tr>
	<td align="center" valign="center">
<table width="500" border="1" align="center" cellpadding="5" cellspacing="0" >
<tr>
<td align="left" >
<font size="2">
ネットフィルタリングについてご案内<br><br>
引き続き不適切なサイトの閲覧を制限し、安心してインターネットを利用できるネットフィルタリングの設定をおこないます。<br><br>
設定をおこなわない場合は[ステータス画面へ]ボタンをクリックしてください。<br>
<br><br><br><br><br>
</font>
</td>
</tr>
<tr>
<td align="right" >
<input type="button" value="ネットフィルタリングの設定画面へ"  onclick="parental_control()" >
<input type="button" value="ステータス画面へ"  onclick="mainpage()" >
</td>
</tr>
</table>
</td>
</tr></tbody>
</table>
</form>
</body>
</html>
